<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="openModal(NewRecipe)">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"></app-recipe-item>
  </div>
</div>

<ng-template #NewRecipe>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Recipe</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Recipes Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Ingredient</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
      </div>
    </form>
    <button class="btn btn-primary" type="submit" (click)="modalRef.hide()">Submit</button>
  </div>
</ng-template>
